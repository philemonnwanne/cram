name: Call Terraform MOC ðŸ’£
run-name: Made by ${{ github.actor }} ðŸ¤–
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

defaults:
  run:
    working-directory: "./azure"

permissions:
  id-token: write # required for requesting the JWT
  contents: read # required for actions/checkout
  pull-requests: write

jobs:
  infracost_job:
    name: ðŸ¤” Pre-Determine Infrastructure Cost ðŸ’°
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # environment: [dev, stage, prod]
    uses: philemonnwanne/cram/.github/workflows/infracost.yml@main
    with:
        os: ${{ matrix.os }}
 
        # target: ${{ matrix.environment }}

  create_job:
    name: Create AZURE App ðŸ•‹
    needs: infracost_job
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        environment: [dev, stage, prod]
    uses: philemonnwanne/cram/.github/workflows/terraform-create.yml@main
    with:
        os: ${{ matrix.os }}

        target: ${{ matrix.environment }}
        if: jobs.infracost_job.result == 'success'

  destroy_job:
    name: Destroy AZURE App ðŸ’£ðŸ’¥
    needs: create_job
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        environment: [dev, stage, prod]
    uses: philemonnwanne/cram/.github/workflows/terraform-destroy.yml@main
    with:
        os: ${{ matrix.os }}

        target: ${{ matrix.environment }}
