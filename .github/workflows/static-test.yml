name: ğŸ‘©ğŸ¾â€âš•ï¸ Run Static Code Analysis
on:
  workflow_call:
env:
  NODE_VERSION: "16.x" # set this to the node version to use

jobs:
  testSourceCode:
    name: âš›ï¸ Test React Code
    defaults:
      run:
        working-directory: "./frontend"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node and Cache
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install only the Lint Package
        run: npm ci

      - name: Testing Package Installation
        run: |
          ls node_modules
          rm node_modules/resolve/test/resolver/malformed_package_json/package.json

      - name: Static Type Checker
        run: npm run flow
        # continue-on-error: true

  testTerraformCode:
    name: ğŸ¦– Test Terraform Code
    defaults:
      run:
        working-directory: "./terraform"
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: 0
      TF_STATE: ${{ secrets.TF_STATE }} # S3 bucket for the Terraform state
    steps:
      - name: Checkout Repo ğŸ›’
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ğŸ¦¢
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Setup Terraform ğŸš¦
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: true

      - name: ğŸ€ Terraform Init ğŸ
        id: init
        run: terraform init -backend-config="bucket=$TF_STATE"

      - name: Terraform Format â„¹
        id: fmt
        run: terraform fmt -check -recursive -diff

      - name: Terraform Validate  âœ…
        id: validate
        run: terraform validate

      - name: Terraform Status ğŸ¢
        if: steps.validate.outcome == 'failure' || steps.fmt.outcome == 'failure'
        run: exit 1
