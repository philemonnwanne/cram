name: 💣 Destroy AZURE App 💥
run-name: Written by ${{ github.actor }} 🤖
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Destroy Infra?'
        type: choice
        options:
        - destroy_No
        - destroy_Yes
  # workflow_call:
  push:

defaults:
  run:
    working-directory: "./azure"

permissions:
  id-token: write # required for requesting the JWT
  contents: read # required for actions/checkout

jobs:
  terraform_job:
    name: 🐢 Terraform Infrastructure MOC 🐧
    strategy:
      matrix:
        os: [ubuntu-latest]
        # environment: [dev, stage, prod]
    runs-on: ${{ matrix.os }}
    # environment: ${{ matrix.environment }}
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: 0
      TF_STATE: ${{ secrets.TF_STATE }} # S3 bucket for the Terraform state
    steps:
      - name: Checkout 🛒
        uses: actions/checkout@v3

      - name: Configure AWS Credentials 🦢
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Setup Terraform 🚦
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: true

      - name: 🍀 Terraform Init 🍁
        id: init
        run: terraform init -backend-config="bucket=$TF_STATE"

      - name: Terraform Destroy
        if: ${{ inputs.action == 'destroy_Yes' }} && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform destroy -auto-approve
        # run: terraform plan
