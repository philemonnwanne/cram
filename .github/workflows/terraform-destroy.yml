jobs:
  terraform_job:
    name: ğŸ¢ Terraform Infrastructure MOC ğŸ§
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ğŸ¦¢
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Setup Terraform ğŸš¦
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: true

      - name: Export Terraform Runner Variables âœ…
        run: |
          export ${{ env.TF_IN_AUTOMATION }} \
            && TF_LOG=trace \
            && TF_INPUT=0

      - name: Terraform Format ğŸ”¥
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init & Validate ğŸ€ ğŸ
        id: init-validate
        run: terraform init && terraform validate -no-color
        # run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Terraform Plan ğŸ‘¨ğŸ¾â€ğŸ’»
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      # - run: echo ${{ steps.plan.outputs.stdout }}
      # - run: echo ${{ steps.plan.outputs.stderr }}
      # - run: echo ${{ steps.plan.outputs.exitcode }}

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Destroy
        if: ${{ success() }} && github.ref == 'refs/heads/main' && github.event_name == 'push'
      # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false


