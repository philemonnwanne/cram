name: ğŸ’£ Destroy AZURE App ğŸ’¥
run-name: destruction by ${{ github.actor }} ğŸ§¨
on:
  workflow_run:
    # workflows: [terraform-create]
    workflows: [terraform MOC]
    types: 
      - completed
  workflow_dispatch:
    inputs:
      action:
        description: "Destroy Infra?"
        type: choice
        options:
          - destroy_No
          - destroy_Yes
  # workflow_call:
  # push:

defaults:
  run:
    working-directory: "./azure"

permissions:
  id-token: write # required for requesting the JWT
  contents: read # required for actions/checkout

jobs:
  destroy_job:
    name: ğŸ¢ Terraform Infrastructure MOC ğŸ§
    if: ${{ github.event.workflow_run.status == 'success' && github.event.inputs.action == 'destroy_Yes' }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # environment: [ stage, prod ]
    runs-on: ${{ matrix.os }}
    # environment: ${{ matrix.environment }}
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: 0
      TF_STATE: ${{ secrets.TF_STATE }} # S3 bucket for the Terraform state
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ğŸ¦¢
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Setup Terraform ğŸš¦
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: true

      - name: ğŸ€ Terraform Init ğŸ
        id: init
        run: terraform init -backend-config="bucket=$TF_STATE"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
