name: â›…ï¸ Create AZURE App ğŸ•‹
run-name: creation by ${{ github.actor }} ğŸª¼
on:
  # workflow_dispatch:
  workflow_call:
  # push:

defaults:
  run:
    working-directory: "./azure"

# permissions:
#   id-token: write # required for requesting the JWT
#   contents: read # required for actions/checkout

jobs:
  create_job:
    name: ğŸ¢ Terraform Infrastructure MOC ğŸ§
    strategy:
      matrix:
        os: [ubuntu-latest]
        # environment: [dev, stage, prod]
    runs-on: ${{ matrix.os }}
    # environment: ${{ matrix.environment }}
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: 0
      TF_STATE: ${{ secrets.TF_STATE }} # S3 bucket for the Terraform state
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ğŸ¦¢
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Setup Terraform ğŸš¦
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: true

      - name: Terraform Format â„¹
        id: fmt
        run: terraform fmt -check

      - name: ğŸ€ Terraform Init ğŸ
        id: init
        run: terraform init -backend-config="bucket=$TF_STATE"

      - name: Terraform Validate  âœ…
        id: validate
        run: terraform validate

      - name: Terraform Plan ğŸ‘¨ğŸ¾â€ğŸ’»
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Apply
        if: ${{ success() }} && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
